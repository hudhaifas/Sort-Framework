<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sort Algorithms</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
        <!-- Third party scripts and sharing UI -->
        <style type="text/css" media="screen">
            .intro {
                position: absolute;
                left: 25px;
                top: 8px;

                font-size: 16px;
                color: #fff;
            }
        </style>
    </head>

    <body>
        <p class="intro">Sort Algorithms</p>
        <table class="applets"></table>

        <ul class="nav">
            <li id="random"><a>Random</a></li>
            <li id="reversed"><a>Reversed</a></li>
            <li id="repeated"><a>Repeated</a></li>
            <li id="sorted"><a>Sorted</a></li>
        </ul>
        <script>
            // basic paging logic to demo the buttons
            var f1 = document.getElementById('random');
            var f2 = document.getElementById('reversed');
            var f3 = document.getElementById('repeated');
            var f4 = document.getElementById('sorted');

            var names = ['InsertionSort', 'BubbleSort', 'ShuffleSort', 'QuickSort', 'IQuickSort', 'MergeSort',
                'IMergeSort', 'ParallelMergeSort'];
            var strategies = [
                'com.wajatto.code.sortframework.algo.sort.InsertionSort',
                'com.wajatto.code.sortframework.algo.sort.BubbleSort',
                'com.wajatto.code.sortframework.algo.sort.ShuffleSort',
                'com.wajatto.code.sortframework.algo.sort.QuickSort',
                'com.wajatto.code.sortframework.algo.sort.IQuickSort',
                'com.wajatto.code.sortframework.algo.sort.MergeSort',
                'com.wajatto.code.sortframework.algo.sort.IMergeSort',
                'com.wajatto.code.sortframework.parallel.ParallelMergeSort'
            ];
            var colors = ['#97234f', '#2288ee', '#2200ee', '#22fe88', '#fa9c00', '#ea1e00', '#2a1ec0', '#aa7e30'];

            f1.onclick = slide.bind(this, 0);
            f2.onclick = slide.bind(this, 1);
            f3.onclick = slide.bind(this, 2);
            f4.onclick = slide.bind(this, 3);

            function slide(offset) {
                document.querySelector('.applets').innerHTML = getAlgo(offset);
            }

            function getAlgo(fill) {
                var ret = '';
                for (var i = 0; i < strategies.length; i++) {
                    ret += '<tr>';
                    ret += '<td>' + names[i] + '</td>';
                    ret += '<td>';
                    ret += '<applet codebase="classes" code="edu/mum/cs/applet/HColorApplet.class" width=1000 height=50>';
                    ret += '<param name="strategy" value="' + strategies[i] + '" />';
                    ret += '<param name="fill" value="' + fill + '" />';
                    ret += '<param name="color" value="' + colors[i] + '" />';
                    ret += '</applet>';
                    ret += '</td>';
                }
                return ret;

            }
            slide(0);
        </script>

    </body>
</html>
